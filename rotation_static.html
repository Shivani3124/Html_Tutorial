<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .j{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(148, 81, 94);
            transition: width 2s,height 2s,transform 2s;

        .j:hover{
           width:300px;
           height: 400px;
           transform:rotate(200deg);
        }
 
    </style>
</head>

    <div class="j"></div>
